<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
		<title>Document</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			body{
				width:100%;
				height:100%;
				background-color: aqua;
			}
			ul>li{
				height: 40px;
				line-height: 40px;
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<div>my test-webview page</div>
		<audio controls="controls" autoplay="autoplay">
		  <source src="test.mp3" type="audio/mpeg" />
		Your browser does not support the audio element.
		</audio>
		<video src="https://img.cdn.aliyun.dcloud.net.cn/guide/uniapp/%E7%AC%AC1%E8%AE%B2%EF%BC%88uni-app%E4%BA%A7%E5%93%81%E4%BB%8B%E7%BB%8D%EF%BC%89-%20DCloud%E5%AE%98%E6%96%B9%E8%A7%86%E9%A2%91%E6%95%99%E7%A8%8B@20200317.mp4" autoplay width="300px" height="200px" controls muted></video>
		<div id="env1"></div>
		<div id="env2"></div>
		<ul>
			<li>123123</li>
			<li>123123</li>
			<li>123123</li>
			<li>123123</li>
			<li>123123</li>
			<li>123123</li>
			<li>123123</li>
			<li>123123</li>
		</ul>
		<script type="text/javascript" src="https://unpkg.com/@dcloudio/uni-webview-js@0.0.3/index.js"></script>
		<script type="text/javascript">
			// 待触发 `UniAppJSBridgeReady` 事件后，即可调用 uni 的 API。
			document.addEventListener('UniAppJSBridgeReady', function() {
				uni.getEnv(function(res) {
					document.getElementById('env1').innerText = `env1:${JSON.stringify(res)}`
				});
				uni.webView.getEnv(function(res) {
					document.getElementById('env2').innerText = `env2:${JSON.stringify(res)}`
				});
			})
		</script>
	</body>
</html>
